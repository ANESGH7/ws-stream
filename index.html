<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Stream Viewer</title>
  <style>
    canvas { border: 1px solid black; display: block; margin: auto; }
  </style>
</head>
<body>
  <h1 align="center">Live Stream</h1>
  <canvas id="videoCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('videoCanvas');
    const ctx = canvas.getContext('2d');
    const ws = new WebSocket("ws://localhost:8080"); // Update if remote

    ws.binaryType = "arraybuffer";

    ws.onmessage = (event) => {
      const blob = new Blob([event.data], { type: 'image/jpeg' });
      const url = URL.createObjectURL(blob);
      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        URL.revokeObjectURL(url);
      };
      img.src = url;
    };
  </script>
</body>
</html>
